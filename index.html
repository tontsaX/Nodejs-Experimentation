<!DOCTYPE html>
<html>
	<head>
		<title>NodeChat</title>
		<script src="/socket.io/socket.io.js"></script>
		<script>
            var socket = io();
            var el;
            
            socket.on('time', function(timeString) {
                el = document.getElementById('server-time');
                el.innerHTML = 'Server time: ' + timeString;
            });
		</script>
	</head>
	<body>
		<p id="server-time"></p>
	</body>
</html>
